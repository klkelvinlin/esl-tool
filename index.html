<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESL Tool</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <!--
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ESL Tool</h1>
            <p class="text-gray-600">English as a Second Language Learning Assistant</p>
        </header>
        -->

        <!-- 3-Column Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
            
            <!-- Form Section -->
            <div class="bg-white rounded-lg shadow-md p-2 lg:col-span-1">
                <div class="content-placeholder">
                    <!-- Reset Button -->
                    <div class="mb-4 flex flex-row gap-2">
                        <button type="button" id="resetBtn" class="flex-1 bg-red-500 hover:bg-red-600 text-white text-sm font-medium py-2 px-3 rounded transition-colors">
                            Reset
                        </button>
                        <button type="button" id="previewBtn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-2 px-3 rounded transition-colors">
                            Preview
                        </button>
                        <button type="button" id="printBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white text-sm font-medium py-2 px-3 rounded transition-colors hidden">
                            Print
                        </button>
                    </div>

                    <!-- Drag and Drop Image Upload -->
                    <div id="imageUploadSection" class="mb-6">
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-medium text-gray-700">Upload Image</label>
                            <a href="#" id="toggleImageLink" class="text-xs text-blue-600 hover:text-blue-800 underline">Hide</a>
                        </div>
                        <div id="imageUploadForm">
                            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition-colors cursor-pointer">
                                <div class="text-gray-500">
                                    <svg class="mx-auto h-12 w-12 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <p class="text-lg">Drag and drop an image here</p>
                                    <p class="text-sm">or click to browse</p>
                                </div>
                                <input type="file" id="fileInput" accept="image/*" class="hidden">
                            </div>
                        </div>
                    </div>

                    <!-- Article Textarea -->
                    <div id="articleTextSection">
                        <div class="flex justify-between items-center mb-2">
                            <label for="articleText" class="block text-sm font-medium text-gray-700">Article Text</label>
                            <a href="#" id="toggleArticleLink" class="text-xs text-blue-600 hover:text-blue-800 underline">Hide</a>
                        </div>
                        <div id="articleTextForm">
                            <textarea id="articleText" rows="8" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Write your article here..."></textarea>
                        </div>
                    </div>

                    <!-- POS Color Settings -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">POS Color Settings</h3>
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-600">Noun (n.)</span>
                                <input type="color" id="posNoun" value="#e3f2fd" class="w-6 h-6 border border-gray-300 rounded cursor-pointer">
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-600">Verb (v.)</span>
                                <input type="color" id="posVerb" value="#f3e5f5" class="w-6 h-6 border border-gray-300 rounded cursor-pointer">
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-600">Adjective (adj.)</span>
                                <input type="color" id="posAdj" value="#e8f5e8" class="w-6 h-6 border border-gray-300 rounded cursor-pointer">
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-600">Adverb (adv.)</span>
                                <input type="color" id="posAdv" value="#fff3e0" class="w-6 h-6 border border-gray-300 rounded cursor-pointer">
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-600">Preposition (prep.)</span>
                                <input type="color" id="posPrep" value="#fce4ec" class="w-6 h-6 border border-gray-300 rounded cursor-pointer">
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-600">Conjunction (conj.)</span>
                                <input type="color" id="posConj" value="#e0f2f1" class="w-6 h-6 border border-gray-300 rounded cursor-pointer">
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-600">Pronoun (pron.)</span>
                                <input type="color" id="posPron" value="#f1f8e9" class="w-6 h-6 border border-gray-300 rounded cursor-pointer">
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-600">Interjection (interj.)</span>
                                <input type="color" id="posInterj" value="#fff8e1" class="w-6 h-6 border border-gray-300 rounded cursor-pointer">
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-gray-600">Article (art.)</span>
                                <input type="color" id="posArt" value="#fafafa" class="w-6 h-6 border border-gray-300 rounded cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <!-- Add Vocabulary Section -->
                    <div class="mt-6">
                        <div class="space-y-3">
                            <div>
                                <label for="vocabText" class="block text-sm font-medium text-gray-700 mb-2">Vocabulary</label>
                                <textarea id="vocabText" rows="20" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter vocabulary information here..."></textarea>
                            </div>
                            

                            <button type="button" id="saveVocabBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-2 px-3 rounded transition-colors">
                                Save Vocabulary
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Article Section -->
            <div class="bg-white rounded-lg shadow-md p-2 lg:col-span-2">
                <div class="content-placeholder">
                    <!-- Image Display Area -->
                    <div id="imageDisplay" class="mb-4 hidden">
                        <img id="uploadedImage" class="w-full h-auto rounded-lg shadow-md" alt="Uploaded image">
                    </div>
                    
                    <!-- Article Content Display -->
                    <div id="articleDisplay" class="prose prose-sm max-w-none">
                        <!-- Article content will be displayed here -->
                    </div>
                </div>
            </div>

            <!-- Vocabulary Lists Section -->
            <div id="vocabularyLists" class="bg-white rounded-lg shadow-md p-2 lg:col-span-1">
                <div class="content-placeholder">
                    <!-- Content will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
